<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 class="title"> Calculadora IMC </h1>
            <div class="input">
                <div class="input-item">
                    <label for="height"> Altura: </label>
                    <input type="text" name="height" id="height" onclick="Erase(event)" onkeypress="return somenteNumeros(event)" placeholder="Ex.:1.75">
                </div>
                <div class="input-item">
                    <label for="weight"> Peso: </label>
                    <input type="text" name="weight" id="weight" onclick="Erase(event)" onkeypress="return somenteNumeros(event)" placeholder="Ex.:74">
                </div>
            </div>
        
            <input type="button" value="Calcular" onclick="Calculate()">

            <div class="result">
                Informe seu peso e altura.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
